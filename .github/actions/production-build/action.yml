name: Production Build
description: Bulid and Push the image
inputs:
  version:
    required: true
    description: php version
  context:
    required: false
    description: Path to folder

runs:
  using: composite
  steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to GHCR
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REPOSITORY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and Push
      if: ${{ !inputs.context }}
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        build-args: |
          PHP_VERSION=${{ inputs.version }}
        tags: ${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ inputs.version }}
        cache-from: type=gha,scope=${{ github.ref_name }}-${{ inputs.version }}
        cache-to: type=gha,mode=max,scope=${{ github.ref_name }}-${{ inputs.version }}

    - name: Build and Push
      if: ${{ inputs.context }}
      uses: docker/build-push-action@v4
      with:
        context: ${{ inputs.context.path }}
        push: true
        build-args: |
          PHP_VERSION=${{ inputs.version }}
        tags: ${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}-${{ inputs.context.tag }}:${{ inputs.version }}
        cache-from: type=gha,scope=${{ github.ref_name }}-${{ inputs.context.tag }}-${{ inputs.version }}
        cache-to: type=gha,mode=max,scope=${{ github.ref_name }}-${{ inputs.context.tag }}-${{ inputs.version }}
